<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>サンプルプレゼン</title>
    <link rel="icon" href="resorce/icon.png">
    <link rel="apple-touch-icon" href="resorce/icon.png">
    <link rel="stylesheet" href="reveal.js-master/dist/reveal.css">
    <link rel="stylesheet" href="reveal.js-master/dist/theme/white.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown>
                # スライド1
                ---
                # スライド2
            </section>
        </div>
    </div>
    <script src="reveal.js-master/dist/reveal.js"></script>
    <script src="reveal.js-master/plugin/zoom/zoom.js"></script>
    <script src="reveal.js-master/plugin/notes/notes.js"></script>
    <script src="reveal.js-master/plugin/search/search.js"></script>
    <script src="reveal.js-master/plugin/markdown/markdown.js"></script>
    <script src="reveal.js-master/plugin/highlight/highlight.js"></script>
    <script src="reveal.js-master/plugin/math/math.js"></script>

    <script>

        // Also available as an ES module, see:
        // https://revealjs.com/initialization/
        Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,
            slideNumber: true,

            // view: 'scroll',
            // scrollProgress: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight, RevealMath.KaTeX]
        });

    </script>
</body>

</html>
